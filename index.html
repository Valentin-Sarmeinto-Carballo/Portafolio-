<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ValentinIvan</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Solway:wght@400;500;700;800&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css"
    />
    <link rel="icon" href="Vlemb.jpg" />
  </head>
  <body>
    <div class="general">
      <!-- ...............................................nav.................................................. -->
      <nav class="nav">
        <div class="name"><h1>Valen</h1></div>
        <div class="Links">
          <a href="#hola" class="link">hola</a>
          <a href="#habilidad" class="link">habilidades</a>
          <a href="#proyectos" class="link">proyectos</a>
          <a href="#contacto" class="link">contacto</a>
        </div>
      </nav>
      <!-- ...............................................encabezado............................................. -->
      <main>
        <header id="hola">
          <div class="titulo">
            <p i>Hola soy</p>
            <p class="nombr">Valentin Sarmiento</p>
            <p>desarrollador y artista</p>
          </div>
          <div class="imagen-perfil"></div>
        </header>
        <!-- ...............................................skills.................................................. -->
        <section class="habilidades" id="habilidad">
          <div class="habil">
            <h1>habilidades</h1>
            conocimientos en:
          </div>
          <div class="skills">
            <i class="devicon-html5-plain-wordmark Iconos"></i
            ><i class="devicon-css3-plain Iconos"></i
            ><i class="devicon-git-plain Iconos"></i>
          </div>
        </section>
        <!-- ...............................................projects............................................. -->
        <section class="principal-proyecto" id="proyectos">
          <div class="proyecto"><h1>proyectos</h1></div>
          <div class="img-proyect"><p>portafolio</p></div>
        </section>
        <!-- ...............................................formulario.............................................. -->
        <section class="contacto-main" id="contacto">
          <div class="con-letras">
            <div class="con-titulo"><h1>contacto</h1></div>
            <div class="con-texto">
              <p>
                si nesesitas contactarme <br />podes escribirme a mi email
                <br /><a href="">ivan13carballo@hotmail.com</a>
              </p>
            </div>
          </div>
          <div class="form">
            <form action="">
              <div class="nombre-apellido">
                <div class="contenedor-nombres-propios">
                  <label for="nombres">*Nombre</label>
                  <input
                    id="nombres"
                    type="text"
                    required
                    class="input-nombres"
                    placeholder="Ejemplo: Lucas Ariel"
                  />
                </div>
                <div class="contenedor-nombres-propios">
                  <label for="apellido">Apellido*</label>
                  <input
                    type="text"
                    required
                    class="input-nombres"
                    placeholder="Ejemplo: Cardoso"
                    id="apellido"
                  />
                </div>
              </div>
              <div class="mensaje-form">
                <div class="contenedor-nombres-propios">
                  <label for="mail">E-mail*</label>
                  <input
                    type="email"
                    required
                    class="input-mail"
                    placeholder="Ejemplo: TCprofesional@gmail.com"
                    id="mail"
                  />
                </div>
                <div>
                  <div class="contenedor-nombres-propios"> 
                    <label for="mensajito">*Mensaje</label>
                    <textarea
                      name=""
                      id="mensajito"
                      cols="30"
                      rows="10"
                      class="input-mensaje"
                      placeholder="Escribe el mensaje aqui"
                    ></textarea>
                  </div>
                </div>
              </div>
              <button type="submit" class="boton">Enviar</button>
            </form>
          </div>
        </section>
      </main>
    </div>
    <!-- ...............................................footer............................................... -->
  </body>
</html>
